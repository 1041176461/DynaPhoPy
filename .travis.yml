language: python

os:
  - linux

python:
  - "2.7"
  - "3.5"

branches:
  only:
    - master
    - development
    - improve_API
    - python_3_development

install:
  - sudo apt-get install libhdf5-serial-dev
  - pip install coverage
  - pip install coveralls
  - pip install -r requirements.txt
  - pip install -e .

script:
  - cd unittest
  - coverage run --source=../dynaphopy -m unittest discover . "*_test.py"

after_success:
  - coveralls
  - cd ..

deploy:
  # pypi
  - provider: pypi
    distributions: sdist
    user: abelcarreras83
    password:
       secure: ""
    skip_existing: true
    on:
        branch: master
